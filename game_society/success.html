<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            margin: 0px;
            padding: 0px;
            
        }
        .container{
            width: 800px;
            height: 400px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: orangered;
        }
        .header{
            width: 800px;
            height: 80px;
            background-color: black;
            color: rgb(212, 209, 209);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: orangered;
        }
        .grid{
            width: 380px;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
       
        .item{
            width: 150px;
            height: 150px;
            background-color: rgb(36, 36, 36);
            margin: 10px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .key{
            width: 100px;
            height: 75px;
            background-color: rgb(50, 50, 50);
            color: rgb(212, 209, 209);
            margin: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        h1{
            text-align: center;
            margin: 0px;
            color: white;
            padding: 10px;
        }
        h2{
            color: rgb(75, 73, 73);
        }
        .entry{
            width: 130px;
            height: 40px;
            font-size: 30px;
            color: rgb(50, 50, 50);
            background-color: rgb(212, 209, 209);
            border-radius: 3px;
            text-align: center;
        }
        .selectedItem{
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="header"><h1>Congratulations!</h1></div>
    <div class="container"><h1>You've solved all the puzzles and earned your membership into the HG Game Society!</h1></div>
        
</body>
</html>
