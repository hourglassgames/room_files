<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Access Terminal</title>

  <style>
    :root{
      --bg:#0e141b;
      --panel:#141c25;
      --border:#2a3a4a;
      --text:#e8f0ff;
      --muted:#9fb2c8;
      --accent:#22d3a6;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 14px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:visible;
      background: radial-gradient(1200px 800px at 30% 20%, #162131 0%, var(--bg) 60%);
      color: var(--text);
      font-family: var(--font);
      user-select:none;
      touch-action: manipulation;
    }

    .app{
      width:100%;
      height:100%;
      padding:18px;
      box-sizing:border-box;
      display:grid;
      grid-template-rows: 84px 1fr;
      gap:14px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: linear-gradient(180deg, #182433 0%, #121a24 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 18px;
      box-shadow: var(--shadow);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:46px;
      height:46px;
      border-radius:14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:24px;
      font-family: "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",sans-serif;
    }

    .brand h1{
      margin:0;
      font-size:22px;
      letter-spacing:.4px;
    }

    .brand .sub{
      margin-top:2px;
      font-size:13px;
      color:var(--muted);
    }

    .pill{
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      padding: 8px 12px;
      border-radius: 999px;
      font-size:13px;
      color:var(--muted);
      white-space: nowrap;
    }

    .content{
      height:100%;
      display:grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 480px);
      gap:14px;
    }

    .panel{
      background: linear-gradient(180deg, var(--panel) 0%, #101720 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      box-sizing:border-box;
    }

    .left{
      display:grid;
      grid-template-rows: auto 1fr auto;
      gap:14px;
    }

    .headerCard{
      background: linear-gradient(180deg, rgba(34,211,166,.14) 0%, rgba(255,255,255,.03) 70%);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius2);
      padding: 18px;
    }

    .title{ margin:0; font-size:30px; letter-spacing:.3px; }
    .hint{ margin-top:10px; font-size:14px; color:var(--muted); }

    .stack{
      display:grid;
      gap:12px;
      align-content:center;
      justify-items:center;
    }

    .tile{
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,.10);
      min-height:160px;
      display:grid;
      place-items:center;
      width:70%;
      background: linear-gradient(180deg, var(--panel2) 0%, #131c26 100%);
    }

    .tileInput{
      width:220px;
      height:60px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.25);
      color: var(--text);
      font-size: 28px;
      text-align:center;
      outline:none;
      caret-color: transparent;
    }

    .tile.active{
      border-color: rgba(53,194,255,.75);
      box-shadow: 0 0 0 3px rgba(53,194,255,.14);
    }

    .status{
      min-height:22px;
      font-size:14px;
      color:var(--muted);
      padding-left:4px;
    }

    .right{
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .keys{
      display:grid;
      grid-template-rows: repeat(4, 1fr);
      gap:12px;
      height: 100%;
      padding: 10px;
    }

    .row{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }

    .key{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06) 0%, rgba(255,255,255,.02) 100%);
      color: var(--text);
      font-size: 38px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      touch-action: manipulation;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
    }
    .key:active{ transform: translateY(1px); }

    .shake{
      animation: shake .22s linear 0s 2;
      border-color: rgba(255,77,77,.55) !important;
      box-shadow: 0 0 0 3px rgba(255,77,77,.12);
    }
    @keyframes shake{
      0%{ transform: translateX(0); }
      25%{ transform: translateX(-6px); }
      50%{ transform: translateX(6px); }
      75%{ transform: translateX(-4px); }
      100%{ transform: translateX(0); }
    }
  </style>
</head>
<body>
<div class="app">
  <div class="topbar">
    <div class="brand">
      <div class="logo">&#x1F37D;&#xFE0F;</div>
      <div>
        <h1>Dining Room POS</h1>
        <div class="sub">Employee Access Terminal</div>
      </div>
    </div>
    <div class="pill">Touchscreen</div>
  </div>

  <div class="content">
    <div class="panel left">
      <div class="headerCard">
        <p class="title">Liqueurs</p>
        <p class="hint">Find the order, enter the code.</p>
      </div>

      <div class="stack" id="tiles">
        <div class="tile active" data-answer="57318">
          <input class="tileInput" type="text" inputmode="none" readonly />
        </div>
      </div>

      <div class="status" id="status">Enter the 5-digit code.</div>
    </div>

    <div class="panel right">
      <div class="keys">
        <div class="row" id="r1"></div>
        <div class="row" id="r2"></div>
        <div class="row" id="r3"></div>
        <div class="row" id="r4"></div>
      </div>
    </div>
  </div>
<script>
(() => {
  const NEXT_PAGE = "congratulations.html";
  const NAV_DELAY_MS = 50;
  const PARTY_ROOM_BASE_URL = "http://192.168.1.123";
  const RELAY_ENDPOINT = PARTY_ROOM_BASE_URL + "/relay/1";
  const RELAY_TIMEOUT_MS = 1000;
  const RELAY_MAX_ATTEMPTS = 3;
  const tiles = [...document.querySelectorAll(".tile")];
  const inputs = [...document.querySelectorAll(".tileInput")];
  const rows = ["r1","r2","r3","r4"].map(id => document.getElementById(id));
  const statusEl = document.getElementById("status");
  let activeIndex = 0;
  let locked = false;

  function setActive(idx){
    activeIndex = idx;
    tiles.forEach((t,i)=>t.classList.toggle("active", i===idx));
  }

  function setStatus(t){
    statusEl.textContent = t;
  }

  function shake(){
    const tile = tiles[0];
    tile.classList.add("shake");
    setTimeout(() => tile.classList.remove("shake"), 450);
  }

  function checkSolved(){
    const tile = tiles[0];
    if(!tile) return;
    if(inputs[0].value === tile.dataset.answer){
      locked = true;
      setStatus("Correct code.");
      triggerRelay1WithRetry().finally(() => setTimeout(goNext, NAV_DELAY_MS));
      return;
    }
    if(inputs[0].value.length === 5){
      setStatus("Incorrect code.");
      shake();
      setTimeout(() => {
        inputs[0].value = "";
        setStatus("Enter the 5-digit code.");
      }, 550);
    }
  }

  function insertDigit(d){
    const field = inputs[activeIndex];
    if(!field || locked) return;
    if(field.value.length >= 7) return;
    field.value += d;
    checkSolved();
  }

  function goNext(){
    try { location.replace(NEXT_PAGE); }
    catch { location.href = NEXT_PAGE; }
  }

  async function postRelay1Once(){
    return new Promise((resolve, reject) => {
      const xhr = new XMLHttpRequest();
      xhr.open("POST", RELAY_ENDPOINT, true);
      xhr.timeout = RELAY_TIMEOUT_MS;

      xhr.onload = () => {
        if(xhr.status === 200){
          resolve(true);
          return;
        }
        reject(new Error("Unexpected status: " + xhr.status));
      };

      xhr.onerror = () => reject(new Error("Network error"));
      xhr.ontimeout = () => reject(new Error("Timeout"));
      xhr.send();
    });
  }

  async function triggerRelay1WithRetry(){
    for(let attempt = 1; attempt <= RELAY_MAX_ATTEMPTS; attempt++){
      try{
        const ok = await postRelay1Once();
        if(ok){
          return;
        }
      }catch{}
    }
  }

  const layout=[["7","8","9"],["4","5","6"],["1","2","3"],["","0",""]];
  layout.forEach((row,i)=>{
    rows[i].innerHTML="";
    row.forEach(k=>{
      if(!k){ rows[i].appendChild(document.createElement("div")); }
      else{
        const b=document.createElement("button");
        b.className="key"; b.textContent=k;
        b.onpointerdown=e=>{ e.preventDefault(); insertDigit(k); };
        rows[i].appendChild(b);
      }
    });
  });

  tiles.forEach((tile, idx) => {
    tile.onpointerdown = e => {
      e.preventDefault();
      setActive(idx);
    };
  });

  setActive(0);
  document.addEventListener("dblclick", e => e.preventDefault());
})();
</script>
</div>
</body>
</html>
