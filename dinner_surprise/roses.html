<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Employee Access Terminal</title>

  <style>
    :root{
      --bg:#0e141b;
      --panel:#141c25;
      --panel2:#1a2430;
      --border:#2a3a4a;
      --text:#e8f0ff;
      --muted:#9fb2c8;
      --accent:#22d3a6;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 14px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* unified tetromino color */
      --tet: rgba(53,194,255,.45);
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:visible;
      background: radial-gradient(1200px 800px at 30% 20%, #162131 0%, var(--bg) 60%);
      color: var(--text);
      font-family: var(--font);
      user-select:none;
      touch-action: manipulation;`r`n      overscroll-behavior: none;
    }

    .app{
      width:100%;
      height:100%;
      padding:18px;
      box-sizing:border-box;
      display:grid;
      grid-template-rows: 84px 1fr;
      gap:14px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: linear-gradient(180deg, #182433 0%, #121a24 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 18px;
      box-shadow: var(--shadow);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:46px;
      height:46px;
      border-radius:14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:24px;\r\n      font-family: "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",sans-serif;
    }

    .brand h1{
      margin:0;
      font-size:22px;
    }

    .brand .sub{
      margin-top:2px;
      font-size:13px;
      color:var(--muted);
    }

    .pill{
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      padding: 8px 12px;
      border-radius: 999px;
      font-size:13px;
      color:var(--muted);
    }

    .panel{
      background: linear-gradient(180deg, var(--panel) 0%, #101720 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      position:relative;
    }

    .headerCard{
      background: linear-gradient(180deg, rgba(34,211,166,.14) 0%, rgba(255,255,255,.03) 70%);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius2);
      padding:18px 20px;
      margin-bottom:18px;
    }

    .title{
      margin:0;
      font-size:30px;
    }

    .hint{
      margin-top:10px;
      font-size:14px;
      color:var(--muted);
    }

    .button_grid{
      height: calc(100% - 140px);
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:16px;
      align-items:center;
    }

    .tetBtn{
      height:100%;
      min-height:360px;
      border-radius:22px;
      background: linear-gradient(180deg, rgba(255,255,255,.06) 0%, rgba(255,255,255,.02) 100%);
      box-shadow: 0 12px 26px rgba(0,0,0,.28);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      touch-action: manipulation;`r`n      overscroll-behavior: none;
      position:relative;
      transition:.08s;
      border: 4px solid transparent;
    }

    .tetBtn:active{
      transform: translateY(1px);
    }

    /* Colored borders */
    #b0{ border-color: #ff4d4d; }   /* red */
    #b1{ border-color: #ffffff; }   /* white */
    #b2{ border-color: #ffd84d; }   /* yellow */
    #b3{ border-color: #ff6ec7; }   /* pink */

    .tetromino{
      width:220px;
      height:220px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap:8px;
    }

    .cell{
      border-radius:10px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
    }

    .on{
      background: var(--tet);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
    }

    .status{
      position:absolute;
      bottom:18px;
      left:24px;
      font-size:14px;
      color:var(--muted);
    }

    .status.ok{
      color:#7cf5d8;
    }
  </style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <div class="brand">
      <div class="logo">&#x1F37D;&#xFE0F;</div>
      <div>
        <h1>Dining Room POS</h1>
        <div class="sub">Employee Access Terminal</div>
      </div>
    </div>
    <div class="pill">Touchscreen</div>
  </div>

  <div class="panel">
    <div class="headerCard">
      <p class="title">Floral Arrangement</p>
      <p class="hint">Feel the attraction of the beautiful blooms</p>
    </div>

    <div class="button_grid">
      <button class="tetBtn" id="b0" type="button"></button>
      <button class="tetBtn" id="b1" type="button"></button>
      <button class="tetBtn" id="b2" type="button"></button>
      <button class="tetBtn" id="b3" type="button"></button>
    </div>

    <div class="status" id="status">Align the blooms.</div>
  </div>

</div>

<script>
(() => {
  const NODE_RED_URL = "http://192.168.1.50:1880/escape/event";
  const NEXT_PAGE = "napkin_rings.html";
  const NAV_DELAY_MS = 50;

  const CODE = ["O","T","L1","L2"];

  // NOTE: Tetromino color is unified via CSS variable --tet
  const PIECES = [
    { id:"I", cells:[[1,0],[1,1],[1,2],[1,3]] },
    { id:"O", cells:[[1,1],[1,2],[2,1],[2,2]] },
    { id:"T", cells:[[0,2],[1,2],[1,1],[2,2]] },
    { id:"S", cells:[[1,2],[1,3],[2,1],[2,2]] },
    { id:"Z", cells:[[1,1],[1,2],[2,2],[2,3]] },
    { id:"L2", cells:[[2,1],[1,1],[1,2],[1,3]] },
    { id:"L1", cells:[[1,3],[0,3],[2,2],[2,3]] },
  ];

  const buttons = [...Array(4)].map((_,i)=>document.getElementById("b"+i));
  const stateIdx = [0,0,0,0];
  const statusEl = document.getElementById("status");
  let locked = false;

  function render(btn, piece){
    btn.innerHTML = "";
    const g = document.createElement("div");
    g.className = "tetromino";

    for(let i=0;i<16;i++){
      const c = document.createElement("div");
      c.className = "cell";
      g.appendChild(c);
    }
    piece.cells.forEach(([r,c])=>{
      g.children[r*4+c].classList.add("on");
    });

    btn.appendChild(g);
  }

  function renderAll(){
    buttons.forEach((b,i)=>render(b, PIECES[stateIdx[i]]));
  }

  function triggerNR(payload){
    try{
      fetch(NODE_RED_URL,{
        method:"POST",
        mode:"no-cors",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(payload),
        keepalive: true
      });
    }catch{}
  }

  // More reliable navigation for kiosk/webviews:
  function goNext(){
    try {
      // replace is often more reliable than href/assign in kiosk wrappers
      location.replace(NEXT_PAGE);
    } catch {
      location.href = NEXT_PAGE;
    }
  }

  function advance(i){
    if(locked) return;

    stateIdx[i] = (stateIdx[i] + 1) % PIECES.length;
    render(buttons[i], PIECES[stateIdx[i]]);

    const current = stateIdx.map(idx => PIECES[idx].id);

    if(current.join() === CODE.join()){
      locked = true;
      statusEl.textContent = "Correct pattern&#x2026;";
      statusEl.classList.add("ok");

      triggerNR({
        event:"tetromino_puzzle_solved",
        page:"02-tetromino",
        code: current,
        ts: new Date().toISOString()
      });

      // Delay then navigate (primary)
      setTimeout(goNext, NAV_DELAY_MS);
      // Fallback navigation (some kiosk webviews ignore the first delayed attempt)
      setTimeout(goNext, 300);
    }
  }

  renderAll();
  buttons.forEach((b,i)=>{
    b.onpointerdown = (e) => { e.preventDefault(); advance(i); };
  });
})();
</script>
<script>
(() => {
  document.addEventListener("gesturestart", e => e.preventDefault(), { passive: false });
  document.addEventListener("gesturechange", e => e.preventDefault(), { passive: false });
  document.addEventListener("gestureend", e => e.preventDefault(), { passive: false });

  let lastTouchEnd = 0;
  document.addEventListener("touchend", e => {
    const now = Date.now();
    if(now - lastTouchEnd < 350){
      e.preventDefault();
    }
    lastTouchEnd = now;
  }, { passive: false });

  document.addEventListener("touchmove", e => {
    if(e.touches && e.touches.length > 1){
      e.preventDefault();
    }
  }, { passive: false });
})();
</script>
</body>
</html>
