<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plates</title>
  <style>
    :root {
      --bg: #0e141b;
      --panel: #141c25;
      --border: #2a3a4a;
      --text: #e8f0ff;
      --muted: #9fb2c8;
      --accent: #22d3a6;
      --radius: 18px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: var(--font);
      background: radial-gradient(1200px 800px at 30% 20%, #162131 0%, var(--bg) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
    }

    .panel {
      width: min(90vw, 520px);
      padding: 28px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, #182433 0%, #121a24 100%);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 30px;
    }

    p {
      margin: 0 0 22px;
      color: var(--muted);
      font-size: 15px;
    }

    .button {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: linear-gradient(180deg, rgba(34, 211, 166, 0.24) 0%, rgba(34, 211, 166, 0.12) 100%);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="panel">
    <h1>Plates</h1>
    <p>Placeholder step.</p>
    <a class="button" href="entree1.html">Continue</a>
  </main>
</body>
</html>
