<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Employee Access Terminal</title>

  <style>
    :root{
      --bg:#0e141b;
      --panel:#141c25;
      --panel2:#1a2430;
      --border:#2a3a4a;
      --text:#e8f0ff;
      --muted:#9fb2c8;
      --accent:#22d3a6;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 14px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:hidden;
      background: radial-gradient(1200px 800px at 30% 20%, #162131 0%, var(--bg) 60%);
      color: var(--text);
      font-family: var(--font);
      user-select:none;
      touch-action: manipulation;`r`n      overscroll-behavior: none;
    }

    .app{
      width:100%;
      height:100%;
      padding:18px;
      box-sizing:border-box;
      display:grid;
      grid-template-rows: 84px 1fr;
      gap:14px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: linear-gradient(180deg, #182433 0%, #121a24 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 18px;
      box-shadow: var(--shadow);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:46px;
      height:46px;
      border-radius:14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:24px;
      font-family: "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",sans-serif;
    }

    .brand h1{
      margin:0;
      font-size:22px;
      letter-spacing:.4px;
    }

    .brand .sub{
      margin-top:2px;
      font-size:13px;
      color:var(--muted);
    }

    .pill{
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      padding: 8px 12px;
      border-radius: 999px;
      font-size:13px;
      color:var(--muted);
      white-space: nowrap;
    }

    .content{
      height:100%;
      display:grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 480px);
      gap:14px;
    }

    .panel{
      background: linear-gradient(180deg, var(--panel) 0%, #101720 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      box-sizing:border-box;
      overflow:hidden;
    }

    .left{
      display:grid;
      grid-template-rows: auto 1fr auto;
      gap:14px;
    }

    .headerCard{
      background: linear-gradient(180deg, rgba(34,211,166,.14) 0%, rgba(255,255,255,.03) 70%);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius2);
      padding: 18px;
    }

    .title{ margin:0; font-size:30px; letter-spacing:.3px; }
    .hint{ margin-top:10px; font-size:14px; color:var(--muted); }

    .stack{
      display:grid;
      gap:8px;
      align-content:start;
      justify-items:center;
      width:100%;
    }

    .wineRow{
      background: linear-gradient(180deg, var(--panel2) 0%, #131c26 100%);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius2);
      padding: 10px 34px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      min-height:60px;
      width:80%;
      justify-self:center;
    }

    .wineName{
      font-size:18px;
      letter-spacing:.04em;
    }

    .wineInput{
      width:120px;
      height:48px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.28);
      color: var(--text);
      font-size: 26px;
      text-align:center;
      outline:none;
      caret-color: transparent;
    }

    .wineRow.active{
      border-color: rgba(53,194,255,.70);
      box-shadow: 0 0 0 3px rgba(53,194,255,.12);
    }

    .status{
      min-height:22px;
      font-size:14px;
      color:var(--muted);
      padding-left:4px;
    }

    .right{
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .keys{
      display:grid;
      grid-template-rows: repeat(4, 1fr);
      gap:12px;
      height: 100%;
      padding: 10px;
    }

    .row{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }

    .key{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06) 0%, rgba(255,255,255,.02) 100%);
      color: var(--text);
      font-size: 38px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      touch-action: manipulation;`r`n      overscroll-behavior: none;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
    }
    .key:active{ transform: translateY(1px); }

    .actions{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:12px;
      margin-top:12px;
    }

    .actionBtn{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.08) 0%, rgba(255,255,255,.03) 100%);
      color: var(--text);
      font-size: 18px;
      letter-spacing:.08em;
      text-transform:uppercase;
      cursor:pointer;
      height:60px;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
    }
    .actionBtn:active{ transform: translateY(1px); }
  </style>
</head>
<body>
<div class="app">
  <div class="topbar">
    <div class="brand">
      <div class="logo">&#x1F37D;&#xFE0F;</div>
      <div>
        <h1>Dining Room POS</h1>
        <div class="sub">Employee Access Terminal</div>
      </div>
    </div>
    <div class="pill">Touchscreen</div>
  </div>

  <div class="content">
    <div class="panel left">
      <div class="headerCard">
        <p class="title">Wine Bottles</p>
        <p class="hint">Enter the order quantity for each wine.</p>
      </div>

      <div class="stack">
        <div class="wineRow" data-index="0">
          <div class="wineName">Meadow Light</div>
          <input class="wineInput" type="text" inputmode="none" readonly />
        </div>
        <div class="wineRow" data-index="1">
          <div class="wineName">Sovereign Garnet</div>
          <input class="wineInput" type="text" inputmode="none" readonly />
        </div>
        <div class="wineRow" data-index="2">
          <div class="wineName">Whisper Coast</div>
          <input class="wineInput" type="text" inputmode="none" readonly />
        </div>
        <div class="wineRow" data-index="3">
          <div class="wineName">Alba Dorata</div>
          <input class="wineInput" type="text" inputmode="none" readonly />
        </div>
        <div class="wineRow" data-index="4">
          <div class="wineName">Eclipse Noir</div>
          <input class="wineInput" type="text" inputmode="none" readonly />
        </div>
      </div>

      <div class="status" id="status">Tap a field, then enter digits.</div>
    </div>

    <div class="panel right">
      <div class="keys">
        <div class="row" id="r1"></div>
        <div class="row" id="r2"></div>
        <div class="row" id="r3"></div>
        <div class="row" id="r4"></div>
      </div>
      <div class="actions">
        <button class="actionBtn" id="clearFieldBtn" type="button">Clear Field</button>
        <button class="actionBtn" id="clearAllBtn" type="button">Clear All</button>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  const NEXT_PAGE = "liqueurs.html";
  const NAV_DELAY_MS = 50;

  const ANSWERS = ["4","7","5","3","3"];
  const rows = ["r1","r2","r3","r4"].map(id => document.getElementById(id));
  const fields = [...document.querySelectorAll(".wineRow")];
  const inputs = [...document.querySelectorAll(".wineInput")];
  const clearFieldBtn = document.getElementById("clearFieldBtn");
  const clearAllBtn = document.getElementById("clearAllBtn");
  const statusEl = document.getElementById("status");
  let activeIndex = 0;
  let locked = false;

  function setActive(idx){
    activeIndex = idx;
    fields.forEach((f,i)=>f.classList.toggle("active", i===idx));
  }

  function setStatus(t){
    statusEl.textContent = t;
  }

  function checkSolved(){
    const allCorrect = ANSWERS.every((a,i)=>inputs[i].value === a);
    if(allCorrect && !locked){
      locked = true;
      setStatus("Correct code.");
      setTimeout(goNext, NAV_DELAY_MS);
      setTimeout(goNext, 300);
    }
  }

  function insertDigit(d){
    const field = inputs[activeIndex];
    if(!field) return;
    field.value = (field.value + d).slice(-2);
    checkSolved();
  }

  function clearField(){
    const field = inputs[activeIndex];
    if(field) field.value = "";
    setStatus("Tap a field, then enter digits.");
  }

  function clearAll(){
    inputs.forEach(i => i.value = "");
    setStatus("Tap a field, then enter digits.");
  }

  function goNext(){
    try { location.replace(NEXT_PAGE); }
    catch { location.href = NEXT_PAGE; }
  }

  const layout=[["7","8","9"],["4","5","6"],["1","2","3"],["","0",""]];
  layout.forEach((row,i)=>{
    rows[i].innerHTML="";
    row.forEach(k=>{
      if(!k){ rows[i].appendChild(document.createElement("div")); }
      else{
        const b=document.createElement("button");
        b.className="key"; b.textContent=k;
        b.onpointerdown=e=>{ e.preventDefault(); insertDigit(k); };
        rows[i].appendChild(b);
      }
    });
  });

  fields.forEach((field, idx) => {
    field.onpointerdown = e => {
      e.preventDefault();
      setActive(idx);
    };
  });

  clearFieldBtn.onpointerdown = e => {
    e.preventDefault();
    clearField();
  };

  clearAllBtn.onpointerdown = e => {
    e.preventDefault();
    clearAll();
  };

  setActive(0);
  document.addEventListener("dblclick", e => e.preventDefault());
})();
</script>
<script>
(() => {
  document.addEventListener("gesturestart", e => e.preventDefault(), { passive: false });
  document.addEventListener("gesturechange", e => e.preventDefault(), { passive: false });
  document.addEventListener("gestureend", e => e.preventDefault(), { passive: false });

  let lastTouchEnd = 0;
  document.addEventListener("touchend", e => {
    const now = Date.now();
    if(now - lastTouchEnd < 350){
      e.preventDefault();
    }
    lastTouchEnd = now;
  }, { passive: false });

  document.addEventListener("touchmove", e => {
    if(e.touches && e.touches.length > 1){
      e.preventDefault();
    }
  }, { passive: false });
})();
</script>
</body>
</html>
