<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Access Terminal</title>

  <style>
    :root{
      --bg:#0e141b;
      --panel:#141c25;
      --border:#2a3a4a;
      --text:#e8f0ff;
      --muted:#9fb2c8;
      --accent:#22d3a6;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 14px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:visible;
      background: radial-gradient(1200px 800px at 30% 20%, #162131 0%, var(--bg) 60%);
      color: var(--text);
      font-family: var(--font);
      user-select:none;
      touch-action: manipulation;
    }

    .app{
      width:100%;
      height:100%;
      padding:18px;
      box-sizing:border-box;
      display:grid;
      grid-template-rows: 84px 1fr;
      gap:14px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: linear-gradient(180deg, #182433 0%, #121a24 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 18px;
      box-shadow: var(--shadow);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:46px;
      height:46px;
      border-radius:14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:24px;
      font-family: "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",sans-serif;
    }

    .brand h1{
      margin:0;
      font-size:22px;
      letter-spacing:.4px;
    }

    .brand .sub{
      margin-top:2px;
      font-size:13px;
      color:var(--muted);
    }

    .pill{
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      padding: 8px 12px;
      border-radius: 999px;
      font-size:13px;
      color:var(--muted);
      white-space: nowrap;
    }

    .panel{
      background: linear-gradient(180deg, var(--panel) 0%, #101720 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      position:relative;
      display:grid;
      place-items:center;
    }

    .messageCard{
      background: linear-gradient(180deg, rgba(34,211,166,.14) 0%, rgba(255,255,255,.03) 70%);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius2);
      padding:28px 32px;
      max-width:720px;
      text-align:center;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.18);
    }

    .title{
      margin:0 0 12px;
      font-size:32px;
      letter-spacing:.3px;
    }

    .copy{
      margin:0;
      font-size:18px;
      color:var(--text);
      line-height:1.5;
    }
  </style>
</head>
<body>
<div class="app">
  <div class="topbar">
    <div class="brand">
      <div class="logo">&#x1F37D;&#xFE0F;</div>
      <div>
        <h1>Dining Room POS</h1>
        <div class="sub">Employee Access Terminal</div>
      </div>
    </div>
    <div class="pill">Touchscreen</div>
  </div>

  <div class="panel">
    <div class="messageCard">
      <h2 class="title">Congratulations</h2>
      <p class="copy">
        Chef Moreau has seen your great team work and is pleased to cook for you.
        Please enjoy a tasty treat!
      </p>
    </div>
  </div>
</div>
</body>
</html>
